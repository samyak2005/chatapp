<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d32917c3ff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>CyberChat 💙</title>
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <h1 class="logo">CyberChat</h1>
          <div class="user-profile">
            <div class="avatar">👤</div>
            <input type="text" id="name-input" placeholder="Your name..." value="anonymous" maxlength="20" />
          </div>
        </div>
        
        <div class="rooms-section">
          <h3>💬 Chat Rooms</h3>
          <div class="room-list" id="room-list">
            <div class="room-item active" data-room="general">
              <span class="room-icon">🌐</span>
              <span class="room-name">General</span>
              <span class="room-count">0</span>
            </div>
            <div class="room-item" data-room="gaming">
              <span class="room-icon">🎮</span>
              <span class="room-name">Gaming</span>
              <span class="room-count">0</span>
            </div>
            <div class="room-item" data-room="music">
              <span class="room-icon">🎵</span>
              <span class="room-name">Music</span>
              <span class="room-count">0</span>
            </div>
            <div class="room-item" data-room="tech">
              <span class="room-icon">💻</span>
              <span class="room-name">Tech</span>
              <span class="room-count">0</span>
            </div>
          </div>
        </div>
        
        <div class="private-chats">
          <h3>💌 Private Chats</h3>
          <div class="private-list" id="private-list">
            <!-- Private chats will be added here -->
          </div>
        </div>
        
        <div class="online-users">
          <h3>👥 Online Users</h3>
          <div class="users-list" id="users-list">
            <!-- Users will be added here -->
          </div>
        </div>
      </div>

      <!-- Main Chat Area -->
      <div class="chat-area">
        <div class="chat-header">
          <div class="current-room">
            <span class="room-icon" id="current-room-icon">🌐</span>
            <span class="room-name" id="current-room-name">General</span>
          </div>
          <div class="room-stats">
            <span class="online-count" id="online-count">0 online</span>
          </div>
        </div>

        <div class="messages-container" id="message-container">
          <!-- Messages will be added here -->
        </div>

        <div class="chat-input-area">
          <form class="message-form" id="message-form">
            <div class="input-wrapper">
              <input
                type="text"
                id="message-input"
                placeholder="Type your message... 💙"
                autocomplete="off"
              />
              <button type="submit" class="send-btn">
                <span>🚀</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
